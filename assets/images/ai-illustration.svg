<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Neural Network Background -->
    <g opacity="0.6">
        <circle cx="200" cy="200" r="4" fill="#2563eb"/>
        <circle cx="400" cy="150" r="4" fill="#2563eb"/>
        <circle cx="600" cy="250" r="4" fill="#2563eb"/>
        <circle cx="300" cy="300" r="4" fill="#2563eb"/>
        <circle cx="500" cy="350" r="4" fill="#2563eb"/>
        <circle cx="250" cy="400" r="4" fill="#2563eb"/>
        <circle cx="450" cy="450" r="4" fill="#2563eb"/>
        
        <!-- Connections -->
        <path d="M200 200 L400 150" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M400 150 L600 250" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M200 200 L300 300" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M400 150 L300 300" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M600 250 L500 350" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M300 300 L250 400" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
        <path d="M500 350 L450 450" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
    </g>

    <!-- Central Brain Icon -->
    <g transform="translate(300,200)">
        <path d="M100,0 A100,100 0 1,1 100,200 A100,100 0 1,1 100,0" 
              fill="none" stroke="#2563eb" stroke-width="2"/>
        <path d="M60,80 C60,40 140,40 140,80 C140,120 60,120 60,80" 
              fill="none" stroke="#2563eb" stroke-width="2"/>
        <path d="M80,60 L120,60 M80,100 L120,100" 
              stroke="#2563eb" stroke-width="2"/>
    </g>

    <!-- Animated Pulse Effect -->
    <circle cx="400" cy="300" r="150" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.2">
        <animate attributeName="r" values="150;170;150" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>

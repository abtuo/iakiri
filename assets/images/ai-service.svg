<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- AI Service Illustration -->
    <rect width="800" height="600" fill="#1a1a1a"/>
    
    <!-- Circuit Pattern Background -->
    <path d="M100,100 h200 v100 h200" stroke="#2563eb" stroke-width="2" opacity="0.2"/>
    <path d="M300,300 h200 v100 h-100" stroke="#2563eb" stroke-width="2" opacity="0.2"/>
    <path d="M500,200 v200 h-200" stroke="#2563eb" stroke-width="2" opacity="0.2"/>
    
    <!-- Nodes -->
    <circle cx="100" cy="100" r="8" fill="#2563eb"/>
    <circle cx="300" cy="100" r="8" fill="#2563eb"/>
    <circle cx="500" cy="200" r="8" fill="#2563eb"/>
    <circle cx="300" cy="300" r="8" fill="#2563eb"/>
    <circle cx="500" cy="300" r="8" fill="#2563eb"/>
    <circle cx="400" cy="400" r="8" fill="#2563eb"/>
    <circle cx="300" cy="400" r="8" fill="#2563eb"/>
    
    <!-- Central Icon -->
    <g transform="translate(350,250)">
        <rect x="-50" y="-50" width="100" height="100" rx="10" 
              stroke="#2563eb" stroke-width="4" fill="none"/>
        <text x="-30" y="20" fill="#2563eb" font-family="monospace" font-size="40">AI</text>
    </g>
</svg>
